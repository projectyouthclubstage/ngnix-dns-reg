version: "3"
services:
  nginx:
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - 'nginx:/etc/nginx/sites-enabled'
    - 'certs:/etc/nginx/certs'
    container_name: nginx-server
    image: arm32v7/nginx
    networks:
    - dev
volumes:
  nginx:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.233.1,nolock,soft,rw"
      device: ":/docker/nginx/sites"
  certs:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.233.1,nolock,soft,rw"
      device: ":/docker/nginx/certs"
networks:
  dev:
    external:
      name: dev